<div class="container">
  <article>
    <h1>Integrantes</h1>
    <div id="team-members">
      @for (member of teamMembers; track $index) {
        <section>
          @if (member.image) {
            <img src="/eqp/{{ member.image }}" />
          }
          <h2>{{ member.name }}</h2>
          <p>{{ member.role }}</p>
          @if (member.social) {
            <p class="social" (click)="member.show = !member.show">
              Redes Sociais
            </p>
            @if (member.show) {
              <app-links
                [links]="member.social || []"
                [onClick]="disableLinks"
              />
            }
          }
        </section>
      }
    </div>
  </article>
</div>
