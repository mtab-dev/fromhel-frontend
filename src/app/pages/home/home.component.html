@if (this.showSubscribe) {
  <app-subscribe
    [handleCancelSubscribe]="handleCancelSubscribe"
    (sucess)="handleSubscribeOutput($event)"
  />
}
<div class="brand-section">
  <div class="brand-content">
    <img src="/bulletLogo.png" id="bullet-speel-logo" />
    <h4>INSCREVA-SE AGORA PARA O BETA</h4>
    <div class="flex">
      <app-button text="INSCREVER" (click)="showSubscribe = true" />
      <app-button
        text="DOWNLOAD"
        variant="secondary"
(click)="redirect('https://gamejolt.com/games/BulletSpeel/906827')"      
     />
    </div>
  </div>
</div>
<div class="container">
  <app-news></app-news>
  <div class="last-video">
    <h2>Assista nosso último vídeo!</h2>
    <iframe
      width="560"
      height="315"     src="https://youtu.be/CHMZrUT4ruE?feature=shared"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </div>
</div>
